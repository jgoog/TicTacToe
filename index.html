<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe Among Us game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href='styling.css'>
    </head>
    <body>
        <h1 id="title">Among Us Tic-Tac-Toe </h1>
        <div class = 'boardgame'>
            <div class = 'square' id ='square1'></div>
            <div class = 'square' id ='square2'></div>
            <div class = 'square' id ='square3'></div>
            <div class = 'square' id ='square4'></div>
            <div class = 'square' id ='square5'></div>
            <div class = 'square' id ='square6'></div>
            <div class = 'square' id ='square7'></div>
            <div class = 'square' id ='square8'></div>
            <div class = 'square' id ='square9'></div>
        </div>
      
        <aside id="selectedchar">>
            <h2 id = 'ply1charcter'>Player 1: character choosen</h2>
            <h2 id ='Plyer2character'>Player 2: character choosen</h2>
            <h2>Character Selection</h2>
            <div class="charSelection">
                <div class ='characters'>Character1</div>
                <div class ='characters'>Character2</div>
                <div class ='characters'>Character3</div>
                <div class ='characters'>Character4</div>
            </div>
        </aside>

        <aside>
            <h2>Scoreboard</h2>
            <div class = 'scoreboard'>
                <h3>Player 1:</h3>
                <h3>Player 2:</h3>
                <h3>Tie:</h3>
            </div>
        </aside>
        
        <script src='script.js'></script>
    </body>
</html>
