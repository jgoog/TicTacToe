<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <title>Tic-Tac-Toe Among Us game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href='styling.css'>
    </head>
    <body>
        <audio id="zap">
            <source src="./audio/zapsplat_household_toaster_double_pop_up_11773.mp3" type="audio/mp4">
        </audio>
        <div id="title">
            <h1>Among Us Tic-Tac-Toe </h1>
        </div>
        <div id='turn'>
               <span class="current-turn"> </span>
        </div>
        <div class = 'boardgame'>
            <div class = 'square' id ='cell 0'></div>
            <div class = 'square' id ='cell 1'></div>
            <div class = 'square' id ='cell 2'></div>
            <div class = 'square' id ='cell 3'></div>
            <div class = 'square' id ='cell 4'></div>
            <div class = 'square' id ='cell 5'></div>
            <div class = 'square' id ='cell 6'></div>
            <div class = 'square' id ='cell 7'></div>
            <div class = 'square' id ='cell 8'></div>
        </div>
        <div class="champion announcer hide">status</div>
        <aside id="selectedchar">
            <h2 id ='ply1charcter'>Player 1: X </h2> 
            <h2 id ='ply2character'>Player 2: O</h2> 

            <button id="reset">Reset</button>
            <h2>Character Selection</h2>
            <div class="charSelection">
                <a class ='characters'  href="#"><img src="./imgs/among us characters 1.jpg" id="character1" class="icons"></img></a>
                <a class ='characters'  href="#"><img src="./imgs/among us characters 2.jpg" id="character2" class="icons"></img></a>
                <a class ='characters'  href="#"><img src="./imgs/among us characters 3.jpg" id="character3" class="icons"></img></a>
                <a class ='characters'  href="#"><img src="./imgs/among us characters 4.jpg" id="character4" class="icons"></img></a>
            </div>
        </aside>

        <aside class="score">
            <h2>Scoreboard</h2>
            <div class = 'scoreboard'>
                <h3>Player 1: <span id="x-wins"></span></h3>
                <h3>Player 2: <span id="o-wins"></span></h3>
                <h3>Tie: <span id="tiebreak"></span></h3>
            </div>
        </aside>
        <script src='script.js'></script>
    </body>
</html>
